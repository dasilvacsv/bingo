<!DOCTYPE html>
<html>
<head>
    <title>Calibration Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .canvas-container {
            flex: 1;
            border: 1px solid #ccc;
        }
        .info-panel {
            flex: 0 0 300px;
            padding: 20px;
            background: #f5f5f5;
        }
        canvas {
            max-width: 100%;
            border: 1px solid #ddd;
        }
        .controls {
            margin: 20px 0;
        }
        .coordinates {
            font-family: monospace;
            white-space: pre;
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <h1>Calibration Tool</h1>
    
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="resetPoints()">Reset Points</button>
    </div>

    <div class="container">
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="info-panel">
            <h3>Instructions:</h3>
            <ol>
                <li>Upload an image</li>
                <li>Click to set the top-left corner</li>
                <li>Click to set the bottom-right corner</li>
            </ol>
            <div class="coordinates" id="coordinates"></div>
        </div>
    </div>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let points = [];
        let image = null;

        // Handle image upload
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                image = new Image();
                image.onload = function() {
                    canvas.width = image.width;
                    canvas.height = image.height;
                    redrawCanvas();
                };
                image.src = event.target.result;
            };
            
            reader.readAsDataURL(file);
        });

        // Handle canvas clicks
        canvas.addEventListener('click', function(e) {
            if (points.length >= 2) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Scale coordinates to actual canvas size
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            points.push({
                x: x * scaleX,
                y: y * scaleY
            });
            
            redrawCanvas();
            
            if (points.length === 2) {
                calculateRegion();
            }
        });

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (image) {
                ctx.drawImage(image, 0, 0);
            }
            
            // Draw points
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
                ctx.fillStyle = 'green';
                ctx.fill();
            });
            
            // Draw rectangle if we have two points
            if (points.length === 2) {
                ctx.beginPath();
                ctx.strokeStyle = 'green';
                ctx.lineWidth = 2;
                ctx.rect(
                    Math.min(points[0].x, points[1].x),
                    Math.min(points[0].y, points[1].y),
                    Math.abs(points[1].x - points[0].x),
                    Math.abs(points[1].y - points[0].y)
                );
                ctx.stroke();
            }
        }

        function calculateRegion() {
            const width = canvas.width;
            const height = canvas.height;
            
            const x1 = points[0].x;
            const y1 = points[0].y;
            const x2 = points[1].x;
            const y2 = points[1].y;
            
            const coordinates = document.getElementById('coordinates');
            coordinates.innerHTML = `Selected Region:
Top-left: (${Math.min(x1, x2)}, ${Math.min(y1, y2)})
Bottom-right: (${Math.max(x1, x2)}, ${Math.max(y1, y2)})
Width: ${Math.abs(x2 - x1)}
Height: ${Math.abs(y2 - y1)}

For the script:
left = int(width * ${(Math.min(x1, x2)/width).toFixed(3)})
right = int(width * ${(Math.max(x1, x2)/width).toFixed(3)})
top = int(height * ${(Math.min(y1, y2)/height).toFixed(3)})
bottom = int(height * ${(Math.max(y1, y2)/height).toFixed(3)})`;
        }

        function resetPoints() {
            points = [];
            redrawCanvas();
            document.getElementById('coordinates').innerHTML = '';
        }
    </script>
</body>
</html>
